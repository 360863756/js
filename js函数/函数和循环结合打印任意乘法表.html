<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				function fun(n){
					for(var i =1 ;i<=n;i++){
						for (var j =1;j<=i;j++) {
							document.write(i+"*"+j+"="+(i*j)+"&nbsp")
						}
						document.write("<br />")
					}
				}
					fun(100)
		</script>
	</body>
</html>
