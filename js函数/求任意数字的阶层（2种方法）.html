<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fun(n){
				if(n==1){
					return 1
				}
				return fun(n-1)*n
			}
			document.write(fun(100))
			function fun1(n){
				for(var i = 1,res = 1;i<=n;i++){
					res*=i
				}
				return res
			}
			document.write(fun1(100))
		</script>
	</body>
</html>
