<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr =new Array()
			var b=1;
			for (i=0;i<5;i++) {
				arr[i]=new Array();
				for (j=0;j<5;j++) {
					arr[i][j]=b;
					b++
				}
				document.write(arr[i]+"<br />")
			}
			for (i=0;i<5;i++) {
				for (j=0;j<i+1;j++) {
						
					if(i<2){
						document.write("&nbsp"+arr[i][j]+"&nbsp&nbsp&nbsp")
					}else{
						document.write(arr[i][j]+"&nbsp")
					}
				}
				document.write("<br />")
			}
			
		</script>
	</body>
</html>
