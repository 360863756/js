<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//编写函数map(arr) 把数组中的每一位数字都增加30%
			var arr = new Array()
			function map(arr){
				for (var i = 0; i < arr.length; i++) {
					arr[i]*=1.3;
				}
				return arr
			}
			arr =[10,20,30]
			var b =map(arr)
			document.write(b)
		</script>
	</body>
</html>
