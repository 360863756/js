<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr =new Array(30);
			for (var i = 0,sum=0,j=1; i < arr.length; i++) {
				arr[i]=(i+1)*2
				sum+=arr[i]
				if(j==5){
					document.write(sum/5+"<br />");
					j=0;
					sum=0;
				}
				j++
			}
		</script>
	</body>
</html>
