<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//编写函数has(arr , num) 判断数组中是否存在num这个元素，返回布尔类型
			function has(arr,num){
				for (var i = 0; i < arr.length; i++) {
					if(arr[i]==num){
						return true
					}else if(i<arr.length-1){
						continue
					}else{
						return false
					}
				}
			}
			var a =[1,2,3,4,5,6,7,8,9,1,2,3,4,5,6]
			console.log(has(a,11))
		</script>
	</body>
</html>
