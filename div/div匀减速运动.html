        //匀减速运动。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。
        div.onclick = function (){
            clearInterval(div.timer)
            var start = 0 ;
            var end  = 500;
            var time = 5000;
            var step = parseInt(time/30) ;
            var speed =parseInt(((end-start)/step));
            var n = 0;
            div.timer = setInterval(function (){
                n++
                div.style.left = start + n*speed +"px"
                if(n===step){
                    clearInterval(div.timer)
                }
            },30) 
        }

    </script>
