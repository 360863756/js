<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = "abcdefghijka"
     document.write(i.charAt(2))
     document.write(i.indexOf("c"))
     document.write(i.lastIndexOf("a"))
     document.write(i.charCodeAt("3")+"<br/>")
     document.write(i.toLowerCase()+"<br/>")
     document.write(i.toUpperCase()+"<br/>")
     document.write(i.repeat(3)+"<br/>")
     document.write(i.startsWith("a")+"<br/>")
     document.write(i.endsWith("k")+"<br/>")
     document.write(i.includes("m")+"<br/>")
     document.write(i.trim()+"<br/>")
     document.write(i.substr(2,3)+"<br />")
     </script>
</body>
</html>
